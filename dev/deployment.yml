---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1
  labels:
    app: app-1
  annotations:
    argocd-image-updater.argoproj.io/image-list: "wil42/playground"
    argocd-image-updater.argoproj.io/app-1.update-strategy: "semver"
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
      - name: app-1
        image: wil42/playground:v1  # DÃ©ploiement initial en v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
